---
# install Nginx server

- name: Enable amazon-linux-extras packages
  shell: "amazon-linux-extras enable {{item.name}}"

- name: Install Nginx
  yum:
    name:    
      - nginx

- name: write the apache config file
  template:
    src: roles/nginx/templates/httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart nginx

- name: start Nginx
  service:
    name: nginx
    state: started
    enabled: yes

