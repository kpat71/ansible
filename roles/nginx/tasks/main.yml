---
# install Nginx server 
- name: install nginx
  yum:
    name: "{{item}}"
    state: installed
  with_items:
    - httpd
    - mod_ssl
  tags: httpd

- name: write the apache config file
  template:
    src: roles/apache_servers/templates/httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf  
    owner: root 
    group: root 
    mode: 0644
  notify:
    - restart nginx

- name: start Nginx
  service: 
    name: httpd 
    state: started 
    enabled: yes

